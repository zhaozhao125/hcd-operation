<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
  <meta http-equiv="Expires" content="0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Cache-control" content="no-cache">
  <meta http-equiv="Cache" content="no-cache">
  <link rel="icon" type="image/png" href="./favicons/hCar.png" />
  <meta name="theme-color" content="#25282e">
  <link href="./favicons/hcd.ico" rel="icon" sizes="180x180" type="image/x-icon" />
  <style>
    html,
    body {
      margin: 0;
    }

    #loadpage-wrapper {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #25282e;
      z-index: 99999;
    }

    #loadpage-wrapper #container {
      width: 70px;
      height: 35px;
      overflow: hidden;
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 30px;
      margin: auto;
    }

    #loadpage-wrapper #loader {
      width: 70px;
      height: 70px;
      border-style: solid;
      border-top-color: #FDD000;
      border-right-color: #FDD000;
      border-left-color: transparent;
      border-bottom-color: transparent;
      border-radius: 50%;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      -webkit-animation: loadpage-rotate 1.5s ease-in-out infinite;
      animation: loadpage-rotate 1.5s ease-in-out infinite;
      -webkit-transform: rotate(-200deg);
      -ms-transform: rotate(-200deg);
      transform: rotate(-200deg)
    }

    #loadpage-wrapper #loadpage-text {
      position: absolute;
      font-size: 14px;
      width: 80px;
      height: 25px;
      text-align: center;
      top: 70px;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      color: #FDD000;
    }

    @-webkit-keyframes loadpage-rotate {
      0% {
        border-width: 10px;
      }

      25% {
        border-width: 3px;
      }

      50% {
        -webkit-transform: rotate(115deg);
        transform: rotate(115deg);
        border-width: 10px;
      }

      75% {
        border-width: 3px;
      }

      100% {
        border-width: 10px;
      }
    }

    @keyframes loadpage-rotate {
      0% {
        border-width: 10px;
      }

      25% {
        border-width: 3px;
      }

      50% {
        -webkit-transform: rotate(115deg);
        transform: rotate(115deg);
        border-width: 10px;
      }

      75% {
        border-width: 3px;
      }

      100% {
        border-width: 10px;
      }
    }
  </style>
  <script>
    window.HCD_PLATFORM_TYPE = <%= JSON.stringify(htmlWebpackPlugin.options.filename.split('.')[0]) %>
  </script>
</head>

<body>
  <div id="loadpage-wrapper">
    <div id="container">
      <div id="loader"></div>
    </div>
    <p id="loadpage-text">加载中...</p>
  </div>
  <div id="app"></div>

  <!-- built files will be auto injected -->
</body>

</html>
